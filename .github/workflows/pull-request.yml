name: pixlet

on:
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"
          cache-dependency-path: go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache buildifier
        uses: actions/cache@v4
        with:
          path: ~/go/bin/buildifier
          key: ${{ runner.os }}-buildifier-latest
          restore-keys: |
            ${{ runner.os }}-buildifier-

      - name: Install buildifier
        run: make install-buildifier

      - name: Run buildifier
        run: buildifier -d -r ./

  build-and-test:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"
          cache-dependency-path: go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        if: matrix.os == 'windows-latest'
        with:
          msystem: mingw64
          update: true
          install: >-
            make
            curl
            mingw-w64-x86_64-go
            mingw-w64-x86_64-toolchain

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-24.04'
        run: sudo ./scripts/setup-linux.sh

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: ./scripts/setup-macos.sh

      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          set MSYSTEM=MINGW64
          pacman -Sy --noconfirm
          pacman -S --noconfirm mingw-w64-x86_64-libwebp

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Linux
        run: make build
        if: matrix.os == 'ubuntu-24.04'

      - name: Build macOS
        run: make build
        if: matrix.os == 'macos-latest'
        env:
          LIBRARY_PATH: "/opt/homebrew/lib"
          CGO_CPPFLAGS: "-I/opt/homebrew/include"

      - name: Build Windows
        shell: msys2 {0}
        run: |
          set MSYSTEM=MINGW64
          make build
        if: matrix.os == 'windows-latest'
        env:
          CGO_LDFLAGS: "-lsharpyuv"

      - name: Test Linux
        run: make test
        if: matrix.os == 'ubuntu-24.04'

      - name: Test macOS
        run: make test
        if: matrix.os == 'macos-latest'
        env:
          LIBRARY_PATH: "/opt/homebrew/lib"
          CGO_CPPFLAGS: "-I/opt/homebrew/include"

      - name: Test Windows
        shell: msys2 {0}
        run: |
          set MSYSTEM=MINGW64
          make test
        if: matrix.os == 'windows-latest'
